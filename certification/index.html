  <div id="modal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage" />
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const modal = document.getElementById("modal");
      modal.style.display = "none";
    });

    const certificates = [
      {
        src: "assets\images\certificate\ai_ml.png",
        title: "AI / ML",

      {

      },
      {

        title: "Craftwork - JIIT",
      },
      {

        title: "Data Analytics",
      },
      {

        title: "MySQL",
      },
      {
        src: "./assets/images/certificate/dl.png",
        title: "Deep Learning",
      },
      {
        src: "./assets/images/certificate/industry4.png",
        title: "Industry 4.0",
      },
      {
        src: "./assets/images/certificate/html.png",
        title: "HTML Workshop",
      },
      {
        src: "./assets/images/certificate/javascript.png",
        title: "Javascript Projects",
      },

      {
        src: "./assets/images/certificate/python_flask.png",
        title: "Python with Flask",
      },
      {
        src: "./assets/images/certificate/python_guvi.png",
        title: "Python",
      },
      {
        src: "./assets/images/certificate/robotics.png",
        title: "Robotics",
      },
      {
        src: "./assets/images/certificate/rangoli.jpg",
        title: "Rangoli - SurajKund",
      },
      {
        src: "./assets/images/certificate/python.png",
        title: "Python",
      },
      {
        src: "./assets/images/certificate/NCO.jpg",
        title: "National Cyber Olympiad",
      },
      {
        src: "./assets/images/certificate/microsoft_AI.png",
        title: "AI Skills Challenge",
      },
      {
        src: "./assets/images/certificate/financial.jpg",
        title: "Financial Sector Quiz",
      },
      {
        src: "./assets/images/certificate/essay.jpg",
        title: "Essay Writing Competition",
      },
      {
        src: "./assets/images/certificate/data_v_tcs.png",
        title: "Data Virtualisation",
      },
      {
        src: "./assets/images/certificate/attention.png",
        title: "Attention to Details",
      },
      {
        src: "./assets/images/certificate/maths.png",
        title: "Aryabhatta Maths Competion",
      },
      {
        src: "./assets/images/certificate/gcr.jpg",
        title: "Google Cloud Ready Labs",
      },
    ];
    const gallery = document.getElementById("gallery");
    certificates.forEach((cert) => {
      let certDiv = document.createElement("div");
      certDiv.classList.add("certificate");
      certDiv.innerHTML = `
        <div class="cert-container" onclick="openModal('${cert.src}', '${cert.title}')">
            <img src="${cert.src}" alt="${cert.title}">
            <div class="cert-title">${cert.title}</div>
        </div>`;
      gallery.appendChild(certDiv);
    });

    function openModal(imageSrc, title) {
      const modal = document.getElementById("modal");
      const modalImage = document.getElementById("modalImage");

      modal.style.display = "flex";
      modalImage.src = imageSrc;
      modalImage.alt = title;
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    document.getElementById("modal").addEventListener("click", function (event) {
      if (event.target === this) {
        closeModal();
      }
    });

    document.addEventListener("keydown", function (event) {
      if (event.key === "Escape") {
        closeModal();
      }
    });

  </script>
